<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
    <script>
        // List of video URLs
        const videoUrls = [
            "https://www.youtube.com/watch?v=tLEtT4ye8wY",
            "https://www.youtube.com/watch?v=evYc1_aTWSY&t=8s"  // Add more URLs here
        ];

        // Function to extract video ID from URL
        function getYouTubeVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to embed videos dynamically
        function embedVideos() {
            const videoContainer = document.getElementById("videos");

            videoUrls.forEach(url => {
                const videoId = getYouTubeVideoId(url);
                if (videoId) {
                    const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                    const videoElement = `<div class="video-container">${iframe}</div>`;
                    videoContainer.innerHTML += videoElement;
                }
            });
        }

        window.onload = embedVideos;
    </script>
</head>
<body>
    <h1>Latest YouTube Videos</h1>
    <div id="videos"></div>
</body>
</html>
