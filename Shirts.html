<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .merch-item {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .merch-item a {
            color: #00e676;
            text-decoration: none;
            font-weight: bold;
        }
        .merch-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Merch Store!</h1>
        <h3>Merches</h3>
        <div class="merch-item">
            <p><strong>Doors Shirt</strong></p>
            <a href="https://www.roblox.com/catalog/97887994659515/Doors-Merch" target="_blank">Buy Doors Shirt</a>
        </div>
        <div class="merch-item">
            <p><strong>Drip-On Merch</strong></p>
            <a href="https://www.roblox.com/catalog/118347929100807/Drip-Shirt" target="_blank">Buy Drip-On Merch</a>
        </div>
    </div>
</body>
</html>
