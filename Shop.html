<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - RealScripts_q</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .shop-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .shop-item {
            padding: 20px;
            border: 2px solid #6200ea;
            border-radius: 10px;
            background: #1f1f1f;
            width: 90%;
            max-width: 350px;
            margin: auto;
        }
        .shop-item img {
            width: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <div class="shop-section">
        <div class="shop-item">
            <h2>100 Robux Gift Card</h2>
            <img src="100Robux.jpeg" alt="100 Robux Gift Card">
            <p>Price: $1.29</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="shop-item">
            <h2>Fortnite 200 V-Bucks</h2>
            <p>Price: $2.99</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="shop-item">
            <h2>Discord Nitro</h2>
            <p>1 Year - Â£120</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
