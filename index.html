<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealScripts_q</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center/cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            gap: 10px; /* Add spacing between buttons */
            flex-wrap: wrap; /* Ensure it wraps if the screen is too small */
            padding: 10px;
        }
        .buttons .btn {
            padding: 12px 20px;
            background: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap; /* Prevents buttons from breaking into multiple lines */
        }
        .buttons .btn:hover {
            background: #3700b3;
        }

        /* Responsive for small screens */
        @media (max-width: 600px) {
            .buttons {
                justify-content: center; /* Center the buttons if the screen is too small */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to RealScripts_q!</h1>

            <a href="Youtube.html" class="btn">YouTube Vids</a>
        </div>
    </div>
</body>
</html>
