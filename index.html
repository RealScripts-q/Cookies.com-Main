        body {

        .background {
            position: fixed;
            width: 100%;

        }
        .tip-message {

            color: #ffcc00;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .optional-tip {
            margin-top: 10px;
            font-size: 16px;
            color: #00e676;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
        }
        @media (max-width: 600px) {
            .buttons {
